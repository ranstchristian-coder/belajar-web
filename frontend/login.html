<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — YuRa Personal Finance</title>
  <link rel="stylesheet" href="login.css" />
  <link rel="icon" href="assets/logo-yr.svg">
</head>
<body class="login-body">
  <main class="login-frame">
    <!-- Kiri: ilustrasi full-bleed -->
    <section class="login-left">
      <img src="assets/login-illustration.png" alt="Ilustrasi YuRa" />
    </section>

    <!-- Kanan: panel login -->
    <section class="login-right">
      <div class="login-card">
        <header class="brand">
          <img src="assets/logo-yr.png" alt="logo-yr" width="96" height="96">
          <div class="brand-text">
            <h1>YuRa <span>Personal Finance</span></h1>
            <p class="muted">Aplikasi Manajemen Keuangan Pribadi</p>
          </div>
        </header>

        <!-- FORM (ID/struktur sesuai proyekmu) -->
        <form id="loginForm" autocomplete="off" class="login-form">
          <label for="username" class="field">
            <span>Username</span>
            <input id="username" name="username" type="text" placeholder="demo" required />
          </label>

          <label for="password" class="field">
            <span>Password</span>
            <input id="password" name="password" type="password" placeholder="demo123" required />
          </label>

          <div class="actions">
            <button type="submit" class="btn primary">Login</button>
            <button type="button" id="demoBtn" class="btn outlined">Login Demo</button>
          </div>

          <div id="loginMsg" class="msg" aria-live="polite"></div>
        </form>

        <footer class="foot">
          <small>© <span id="year"></span> — Ranst Christian</small>
        </footer>
      </div>
    </section>
  </main>

  <script src="login.js"></script>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
