<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login — YuRa Personal Finance</title>

  <!-- Styles -->
  <link rel="stylesheet" href="login.css?v=20251104">

  <!-- Favicon & App Icons -->
  <link rel="icon" href="/icons/icon-192.png" sizes="192x192">
  <link rel="apple-touch-icon" href="/icons/icon-192.png">

  <!-- PWA / Manifest -->
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#0b0b0c" />
  <meta name="mobile-web-app-capable" content="yes" />
</head>
<body class="login-body">
  <main class="login-frame">
    <!-- Kiri: ilustrasi full-bleed -->
    <section class="login-left">
      <img src="/assets/login-illustration.png" alt="Ilustrasi YuRa" />
    </section>

    <!-- Kanan: panel login -->
    <section class="login-right">
      <div class="login-card">
        <header class="brand">
          <img src="/assets/logo-yr.png" alt="Logo YuRa" width="96" height="96">
          <div class="brand-text">
            <h1>YuRa <span>Personal Finance</span></h1>
            <p class="muted">Aplikasi Manajemen Keuangan Pribadi</p>
          </div>
        </header>

        <!-- FORM -->
        <form id="loginForm" autocomplete="off" class="login-form">
          <label for="username" class="field">
            <span>Username</span>
            <input id="username" name="username" type="text" placeholder="demo"
                  required autocomplete="username" />
          </label>

          <label for="password" class="field">
            <span>Password</span>
            <input id="password" name="password" type="password" placeholder="demo123"
                  required autocomplete="current-password" />
          </label>

          <div class="actions">
            <button type="submit" class="btn primary">Log In</button>
            <!-- HAPUS tombol demo; jangan ada #demoBtn -->
          </div>

          <nav class="auth-links">
            <a href="forgot.html" class="muted">Forgot your password?</a>
            <span>•</span>
            <a href="signup.html">Sign up</a>
          </nav>

          <div id="loginMsg" class="msg" aria-live="polite"></div>
        </form>

        <footer class="foot">
          <small>© <span id="year"></span> — YuRa</small>
        </footer>
      </div>
    </section>
  </main>

  <!-- Scripts -->
  <script src="login.js?v=20251104"></script>
  <script>
    // SW cache-bust
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js?v=3')
          .catch(err => console.warn('[SW] register failed', err));
      });
    }
  </script>
</body>
</html>
