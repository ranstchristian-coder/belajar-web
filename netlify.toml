[build]
  publish = "frontend"

# Cache statis aman
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# PWA: SW jangan di-cache keras
[[headers]]
  for = "/service-worker.js"
  [headers.values]
    Cache-Control = "no-cache"

# Pastikan manifest dikirim dengan MIME type yang tepat
[[headers]]
  for = "/manifest.webmanifest"
  [headers.values]
    Content-Type = "application/manifest+json; charset=UTF-8"
    Cache-Control = "public, max-age=0, must-revalidate"

# Service worker jangan di-cache agresif
[[headers]]
  for = "/service-worker.js"
  [headers.values]
    Cache-Control = "no-cache"
